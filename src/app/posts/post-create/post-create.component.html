<mat-card>
  <mat-card-title>Create Post</mat-card-title>
  <mat-card-content>
    <textarea matInput placeholder="Post Here..." [(ngModel)]="enteredValue"></textarea>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="accent" (click)="onAddPost()">Save Post</button>
  </mat-card-footer>
</mat-card>
